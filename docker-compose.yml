version: '3.8'

services:
  pbx-dashboard:
    build: .
    ports:
      - "8547:8547"
    environment:
      - NODE_ENV=production
      - PORT=8547
    volumes:
      # Persist database and logs
      - pbx_data:/app/data
      - pbx_logs:/app/logs
      # Optional: Mount config file
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8547/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pbx_data:
    driver: local
  pbx_logs:
    driver: local
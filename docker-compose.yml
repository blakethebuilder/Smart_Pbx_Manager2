version: '3.8'

services:
  # Backend API Server
  pbx-backend:
    build: .
    ports:
      - "8548:8547"  # Changed external port to 8548
    environment:
      - NODE_ENV=production
      - PORT=8547
    volumes:
      - pbx_data:/app/data
      - pbx_logs:/app/logs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8547/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # React Frontend
  pbx-frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3005:80"  # Changed to port 3005
    depends_on:
      pbx-backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://pbx-backend:8547

volumes:
  pbx_data:
    driver: local
  pbx_logs:
    driver: local
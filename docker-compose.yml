version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: msp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MASTER_PASSWORD=${MASTER_PASSWORD:-Smart@2026!}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fleet-network

  # React Frontend
  frontend-react:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: msp-frontend-react
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fleet-network

  # Legacy Frontend (existing vanilla JS) - for comparison
  legacy-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: msp-legacy-dashboard
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MASTER_PASSWORD=${MASTER_PASSWORD:-Smart@2026!}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fleet-network
    profiles:
      - legacy

networks:
  fleet-network:
    driver: bridge

volumes:
  pbx-data:
    driver: local

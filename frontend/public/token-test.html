<!DOCTYPE html>
<html>
<head>
    <title>Token Auth Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #222; color: white; }
        .step { margin: 10px 0; padding: 10px; background: #333; border-radius: 4px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        button { padding: 10px 20px; margin: 5px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; }
        input { padding: 8px; margin: 5px; background: #444; color: white; border: 1px solid #666; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>ðŸ”‘ Token-Based Authentication Test</h1>
    <p>This uses cookies instead of sessions - should be bulletproof!</p>
    
    <div>
        <input type="password" id="password" placeholder="Password" value="Smart@2026!">
        <button onclick="testLogin()">Login with Token Auth</button>
        <button onclick="testAuth()">Check Auth</button>
        <button onclick="testLogout()">Logout</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `step ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function testLogin() {
            const password = document.getElementById('password').value;
            log('ðŸ” Testing token-based login...');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('âœ… Token login successful! Cookie should be set.', 'success');
                    
                    // Immediately test auth
                    setTimeout(testAuth, 500);
                } else {
                    log(`âŒ Token login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ Login error: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            log('ðŸ” Testing auth check with token...');
            
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include' // Include cookies
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    log('âœ… Token auth check: AUTHENTICATED!', 'success');
                } else {
                    log('âŒ Token auth check: NOT authenticated', 'error');
                }
            } catch (error) {
                log(`âŒ Auth check error: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            log('ðŸšª Testing logout...');
            
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('âœ… Logout successful! Cookie cleared.', 'success');
                    
                    // Test auth after logout
                    setTimeout(testAuth, 500);
                } else {
                    log('âŒ Logout failed', 'error');
                }
            } catch (error) {
                log(`âŒ Logout error: ${error.message}`, 'error');
            }
        }

        // Show current cookies
        function showCookies() {
            log(`ðŸª Current cookies: ${document.cookie || 'None'}`);
        }

        window.onload = () => {
            log('ðŸš€ Token auth test loaded. This should work reliably!');
            showCookies();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP Fleet Dashboard</title>
    <link rel="stylesheet" href="tailwind.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="fleet.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">

    <!-- Header -->
    <header class="border-b border-slate-700 bg-slate-800/50 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">MSP Fleet Dashboard</h1>
                        <p class="text-sm text-gray-400">Real-time PBX Monitoring</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="lastUpdate" class="text-sm text-gray-400">
                        <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                        Last update: <span id="updateTime">--:--</span>
                    </div>
                    <button onclick="openAddModal()"
                        class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-medium transition-all">
                        + Add PBX
                    </button>
                    <button onclick="logout()" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">

        <!-- Fleet Grid -->
        <div id="fleetGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Health cards will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="w-24 h-24 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-12 h-12 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
                    </path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2">No PBX Instances</h3>
            <p class="text-gray-400 mb-6">Add your first PBX to start monitoring</p>
            <button onclick="openAddModal()" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg font-medium">
                Add Your First PBX
            </button>
        </div>
    </main>

    <!-- Add/Edit PBX Modal -->
    <div id="pbxModal"
        class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-xl shadow-2xl max-w-md w-full border border-slate-700">
            <div class="p-6 border-b border-slate-700">
                <h3 id="modalTitle" class="text-xl font-semibold">Add PBX Instance</h3>
            </div>
            <form id="pbxForm" class="p-6 space-y-4">
                <input type="hidden" id="pbxId" value="">

                <div>
                    <label class="block text-sm font-medium mb-2">PBX Name</label>
                    <input type="text" id="pbxName" required
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., Main Office">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">PBX URL</label>
                    <input type="url" id="pbxUrl" required
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="https://your-pbx.yeastar.com">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">App ID (Client ID)</label>
                    <input type="text" id="appId" required
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Your API App ID">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">App Secret (Client Secret)</label>
                    <input type="password" id="appSecret" required
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Your API App Secret">
                </div>

                <div id="formError"
                    class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg text-sm">
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg font-medium">
                        Save PBX
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="flex-1 bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg font-medium">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="fleet.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Minimal Session Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #222; color: white; }
        .step { margin: 10px 0; padding: 10px; background: #333; border-radius: 4px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        button { padding: 10px 20px; margin: 5px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Minimal Session Test</h1>
    <p>This test isolates the session issue step by step.</p>
    
    <button onclick="step1()">Step 1: Login</button>
    <button onclick="step2()">Step 2: Check Auth (immediate)</button>
    <button onclick="step3()">Step 3: Check Auth (after 3 seconds)</button>
    <button onclick="step4()">Step 4: Check Auth (after 10 seconds)</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `step ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function step1() {
            log('ðŸ” Step 1: Attempting login...');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ password: 'Smart@2026!' })
                });
                const data = await response.json();
                
                if (data.success) {
                    log('âœ… Step 1: Login successful!', 'success');
                } else {
                    log(`âŒ Step 1: Login failed - ${data.error}`, 'error');
                }
            } catch (error) {
                log(`âŒ Step 1: Login error - ${error.message}`, 'error');
            }
        }

        async function step2() {
            log('ðŸ” Step 2: Checking auth immediately...');
            await checkAuth('Step 2');
        }

        async function step3() {
            log('â³ Step 3: Waiting 3 seconds then checking auth...');
            setTimeout(async () => {
                await checkAuth('Step 3 (after 3s)');
            }, 3000);
        }

        async function step4() {
            log('â³ Step 4: Waiting 10 seconds then checking auth...');
            setTimeout(async () => {
                await checkAuth('Step 4 (after 10s)');
            }, 10000);
        }

        async function checkAuth(stepName) {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    log(`âœ… ${stepName}: Still authenticated!`, 'success');
                } else {
                    log(`âŒ ${stepName}: Session lost - not authenticated`, 'error');
                }
            } catch (error) {
                log(`âŒ ${stepName}: Auth check error - ${error.message}`, 'error');
            }
        }

        // Auto-run sequence
        window.onload = () => {
            log('ðŸš€ Page loaded. Run the steps in order to test session persistence.');
        };
    </script>
</body>
</html>

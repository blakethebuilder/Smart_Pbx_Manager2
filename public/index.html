<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSP PBX Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-url {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-bottom: 16px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-healthy { background: #10b981; }
        .status-error { background: #ef4444; }
        .status-unknown { background: #6b7280; }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 50px auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .last-check {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è MSP PBX Dashboard</h1>
            <p>Real-time monitoring for your Yeastar PBX instances</p>
        </div>

        <div class="controls">
            <div class="status">
                <div class="status-dot"></div>
                <span id="lastUpdate">Last update: Never</span>
            </div>
            <div>
                <button class="btn" onclick="testAPI()" style="background: #6b7280; margin-right: 10px;">
                    Test API
                </button>
                <button class="btn" onclick="debugAPI()" style="background: #ef4444; margin-right: 10px;">
                    Debug API
                </button>
                <button class="btn" onclick="openAddModal()">
                    + Add PBX Instance
                </button>
            </div>
        </div>

        <div id="pbxGrid" class="grid"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>No PBX Instances</h2>
            <p>Add your first Yeastar PBX to start monitoring</p>
            <br>
            <button class="btn" onclick="openAddModal()">Add Your First PBX</button>
        </div>
    </div>

    <!-- Add PBX Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Add PBX Instance</h3>
            <form id="addForm">
                <div class="form-group">
                    <label>PBX Name</label>
                    <input type="text" id="pbxName" placeholder="e.g., Main Office PBX" required>
                </div>
                <div class="form-group">
                    <label>PBX URL</label>
                    <input type="url" id="pbxUrl" placeholder="https://your-pbx.yeastar.com" required>
                </div>
                <div class="form-group">
                    <label>App ID (Client ID)</label>
                    <input type="text" id="appId" placeholder="Your API App ID" required>
                </div>
                <div class="form-group">
                    <label>App Secret (Client Secret)</label>
                    <input type="password" id="appSecret" placeholder="Your API App Secret" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Add PBX</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        let pbxInstances = [];

        // Socket.io event handlers
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
        });

        socket.on('pbx-update', (data) => {
            console.log('üìä Received PBX update:', data);
            pbxInstances = data;
            renderPBXGrid();
            updateLastUpdateTime();
        });

        // Render PBX grid
        function renderPBXGrid() {
            const grid = document.getElementById('pbxGrid');
            const emptyState = document.getElementById('emptyState');

            if (pbxInstances.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = pbxInstances.map(pbx => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${pbx.name}</div>
                        <div class="status-badge status-${pbx.status}">${pbx.status}</div>
                    </div>
                    <div class="card-url">${new URL(pbx.url).hostname}</div>
                    ${pbx.health && pbx.health.error ? `
                        <div style="background: rgba(239, 68, 68, 0.2); padding: 8px; border-radius: 6px; font-size: 14px; margin-bottom: 12px;">
                            ${pbx.health.error}
                        </div>
                    ` : ''}
                    ${pbx.lastCheck ? `
                        <div class="last-check">Last checked: ${new Date(pbx.lastCheck).toLocaleString()}</div>
                    ` : ''}
                    <div class="card-actions">
                        <button class="btn btn-small" onclick="window.open('${pbx.url}', '_blank')">
                            Open PBX
                        </button>
                        <button class="btn btn-small" onclick="testPBX('${pbx.id}')" style="background: #6b7280;">
                            Test Now
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deletePBX('${pbx.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Last update: ${now.toLocaleTimeString()}`;
        }

        // Modal functions
        function openAddModal() {
            document.getElementById('addModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('addForm').reset();
        }

        // Add PBX
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding...';
            submitBtn.disabled = true;
            
            const formData = {
                name: document.getElementById('pbxName').value.trim(),
                url: document.getElementById('pbxUrl').value.trim(),
                appId: document.getElementById('appId').value.trim(),
                appSecret: document.getElementById('appSecret').value.trim()
            };

            console.log('üìù Submitting PBX data:', { ...formData, appSecret: '[HIDDEN]' });

            try {
                const response = await fetch('/api/pbx', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Server error:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Server response:', result);

                if (result.success) {
                    closeModal();
                    console.log('‚úÖ PBX added successfully');
                    
                    // Show success message
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = `
                        position: fixed; top: 20px; right: 20px; z-index: 9999;
                        background: #10b981; color: white; padding: 12px 20px;
                        border-radius: 8px; font-weight: 500;
                    `;
                    successMsg.textContent = `‚úÖ ${formData.name} added successfully!`;
                    document.body.appendChild(successMsg);
                    
                    setTimeout(() => successMsg.remove(), 3000);
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('‚ùå Add PBX error:', error);
                alert('Error adding PBX: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Test individual PBX
        async function testPBX(id) {
            try {
                console.log(`üß™ Testing PBX ${id}...`);
                
                const response = await fetch(`/api/pbx/${id}/test`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                console.log('üß™ PBX Test Result:', result);
                
                if (result.success) {
                    alert(`‚úÖ PBX Test Successful!\nStatus: ${result.health.status}\nMessage: ${result.health.error || 'Connected successfully'}`);
                } else {
                    alert(`‚ùå PBX Test Failed!\nError: ${result.error}`);
                }
            } catch (error) {
                console.error('‚ùå PBX Test Error:', error);
                alert('PBX Test Error: ' + error.message);
            }
        }

        // Delete PBX
        async function deletePBX(id) {
            if (!confirm('Are you sure you want to delete this PBX?')) return;

            try {
                const response = await fetch(`/api/pbx/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    console.log('‚úÖ PBX deleted successfully');
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Debug API function
        async function debugAPI() {
            const url = prompt('Enter PBX URL:', 'https://smarthq.pbx.yeastarcloud.com');
            if (!url) return;
            
            const appId = prompt('Enter App ID:', '2wYCWagxOYquhPiCjqJMQzSATRW');
            if (!appId) return;
            
            const appSecret = prompt('Enter App Secret:');
            if (!appSecret) return;
            
            try {
                console.log('üß™ Debug API test...');
                
                const response = await fetch('/debug/test-api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, appId, appSecret })
                });
                
                const data = await response.json();
                
                console.log('üß™ Debug API Result:', data);
                
                if (data.success) {
                    alert(`‚úÖ Raw API Test Success!\nStatus: ${data.status}\nHas Token: ${data.hasToken}\nResponse: ${JSON.stringify(data.data, null, 2)}`);
                } else {
                    alert(`‚ùå Raw API Test Failed!\nError: ${data.error}\nStatus: ${data.status}\nResponse: ${JSON.stringify(data.data, null, 2)}`);
                }
            } catch (error) {
                console.error('‚ùå Debug API Error:', error);
                alert('Debug API Error: ' + error.message);
            }
        }

        // Test API function
        async function testAPI() {
            try {
                console.log('üß™ Testing API...');
                
                const response = await fetch('/test');
                const data = await response.json();
                
                console.log('‚úÖ API Test Result:', data);
                alert(`API Test: ${data.message}\nPBX Count: ${data.pbxCount}\nTime: ${new Date(data.timestamp).toLocaleString()}`);
            } catch (error) {
                console.error('‚ùå API Test Failed:', error);
                alert('API Test Failed: ' + error.message);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initial load
        fetch('/api/pbx')
            .then(response => response.json())
            .then(data => {
                pbxInstances = data;
                renderPBXGrid();
            })
            .catch(error => console.error('Failed to load PBX data:', error));
    </script>
</body>
</html>
